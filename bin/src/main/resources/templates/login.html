<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>
    <div class="background-login">
        <div class="container">
            <h5 class="cneter-block">Trang quản lý cửa hàng sách</h5>
            <hr />
            <img th:src="@{/image/logo.png}" id="img-logo" style="width: 200px;" />

            <div class="row">
                <div class="col-4 offset-md-4">
                    <div class="bg-danger" th:if="${param.error}">
                        Tài khoản và mật khẩu không hợp lệ.
                    </div>
                    <div class="bg-danger" th:if="${param.error}">
                        Bạn đã đăng xuất.
                    </div>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <h2 align="center" class="form-signin-heading">Đăng nhập hệ thống</h2>
                        <div class="form-group">
                            <label for="username" class="sr-only">Tài khoản</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                                required="required" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                id="password" required="required" />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <div th:replace="common/header :: body-bottom-scripts" />
    </div>
</body>

</html>
